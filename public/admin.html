<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../public/style/admin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <div class='logo'></div>
        <div class='title'><h1>Panel administratorski strony internetowej GSSCH w Komańczy</h1></div>
        <div class='logedUser'><h2>Zalogowany użytkownik:</h2><h2 class="nameFromCookie"></h2></div>
        <button class='accountChanges'><a href="/admin/userdatachange" data-link>Zmiana hasła</a></button>

            <div class="contentbar"><div class="loaded"></div></div>

    <nav>
        <ul>

        </ul>
    </nav>
    <div class="loadingBox">Ładowanie...</div>
    <div id="app"></div>
    <footer>
        <p>Made by Dariusz Pilecki</p>
        <button class='accountMenager'><a href="/accounts">Zarządzanie użytkownikami</a></button>
        <button class='logout'><a href="/logout">Wyloguj</a></button>
    
    </footer>
    
    <script type="module" src="../public/javascript/adminRouter.js"></script>
    <script src="../public/javascript/adminscript.js"></script>
    <script src="../public/javascript/articlesscript.js"></script>
    <script src="../public/javascript/annoucementsscript.js"></script>
    <script src="../public/javascript/assortmentscript.js"></script>
    <script src="../public/javascript/basescript.js"></script>
    <script src="../public/javascript/messagesscript.js"></script>
    <script src="../public/javascript/userchanges.js"></script>
