<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style/accounts.css">
    <title>Zarządzanie kontami</title>
</head>
<body>
    <div class="loading hide">
        <p>Ładowanie</p>
        <span class="spinner"></span>
    </div>
    <div class="header">
        <h1>Zarządzanie kontami serwisu GSSCH w Komańczy</h1>
        <div class='nameBox'>
            <h2>Zalogowany użytkownik:</h2>
        </div>
        <div class="logo"></div>
        <button class='logout all'><a href="/logout">Wyloguj</a></button>
        <button class='all mainpage'><a href="/">Powrót do strony głównej</a></button>
    </div>
    <nav>
        <ul>
            <li><a href="/accounts/add" data-link>Dodaj nowe konto</a></li>
            <li><a href="/accounts/edit" data-link>Edytuj istniejące</a></li>
            <li><a href="/accounts/errorlog" data-link>Log błędów</a></li>
            <li><a href="/admin">Powrót do panelu admin</a></li>
        </ul>

        <div id="app"></div>
    </nav>
    <div class='confirmation hide'>
        <h2>Weryfikacja użytwkonika</h2>
        <p>W celu wprowadzenia zmian podaj swoje hasło</p>
        <h3></h3>
        <label for='passwordConfirmation'>Potwierdź hasło</label>
        <input type='password' id='passwordConfirmation'>
        <div><button class='sendConfirmation all'>Potwierdź</button>
        <button class='cancel all'>Anuluj</button> </div>
        </div>
    <script type="module" src="../public/javascript/accountRouter.js"></script>
    <script src="../public/javascript/accountsscript.js"></script>

</body>
</html>
